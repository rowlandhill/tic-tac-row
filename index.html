<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Row</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="assets/styles/index.scss">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <!-- <script src="assets/scripts/gamelogic.js"></script> -->
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Row</h1>
      <h4 id="ui-message">Welcome!  Please sign up, if you haven't already, or sign in if you have!</h4>

      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="">
          <input name="credentials[password_confirmation]" type="password" value="">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
<br>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input name="credentials[email]" type="text" value="">
          <input name="credentials[password]" type="password" value="">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password" class="hidden">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>

      <form id="sign-out" class="hidden">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="get-all-games" class="hidden">
        <fieldset>
          <legend>Get all games!</legend>
          <input type="submit" name="submit" value="Get all games">
        </fieldset>
      </form>

      <form id="get-id" class="hidden">
        <fieldset>
          <legend>Get ID!</legend>
          <input type="submit" name="submit" value="Get ID">
          <input name="game[id]" type="text" value="Game ID">
        </fieldset>
      </form>

      <!-- <form id="join-game" class="hidden">
        <fieldset>
          <legend>Get ID!</legend>
          <input type="submit" name="submit" value="Join game">
          <input name="game[id]" type="text" value="Game ID">
        </fieldset>
      </form>

      <form id="game-state" class="hidden">
  <input name="game[cell][index]" type="text" value="0">
  <input name="game[cell][value]" type="text" value="x">
  <input name="game[over]" type="text" value="false">
    </form> -->

    <form id="create-game" class="hidden">
      <fieldset>
        <legend>Create game!</legend>
        <input type="submit" name="submit" value="Create game">
      </fieldset>
    </form>

      <div id="container" class="hidden">
      <div id="alert">New game!  X always starts</div>

      <br>
      <br>

    <table id="gameboard">
      <tr>
        <td class="square" data-square="0"></td>
        <td class="square" data-square="1"></td>
        <td class="square" data-square="2"></td>
      </tr>
      <tr>
        <td class="square" data-square="3"></td>
        <td class="square" data-square="4"></td>
        <td class="square" data-square="5"></td>
      </tr>
      <tr>
        <td class="square" data-square="6"></td>
        <td class="square" data-square="7"></td>
        <td class="square" data-square="8"></td>
      </tr>
    </table>
    </div>

    </body>
</html>
